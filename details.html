<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta charset="UTF-8">
    <title>Workalculation</title>
    <link href="./assets/css/utils/normalize.css" rel="stylesheet" />
    <link href="./assets/css/utils/reset.css" rel="stylesheet" />
    <link href="./assets/css/footer.css" rel="stylesheet" />
    <link href="./assets/css/utils/fonts.css" rel="stylesheet" />
    <link href="./assets/css/utils/colors.css" rel="stylesheet" />
    <link href="./assets/css/details-page/details.css" rel="stylesheet" />
    <link href="./assets/css/details-page/details-title.css" rel="stylesheet" />
    <link href="./assets/css/details-page/details-elipse.css" rel="stylesheet" />
    <link href="./assets/css/details-page/details-container/details-container.css" rel="stylesheet" />
    <link href="./assets/css/details-page/details-container/details-buttons/details-button.css" rel="stylesheet" />
    <link href="./assets/css/details-page/details-container/details-buttons/details-buttons.css" rel="stylesheet" />
    <link href="./assets/css/details-page/details-container/details-table.css" rel="stylesheet" />
</head>

<body>
    <main class="details">

        <div class="details__elipse"">
                <h2 class=" details__title">Detalhes</h2>
        </div>

        <form action="" class="details__container">
            <table class="details__table">
                <thead>
                    <tr>
                        <th>Evento</th>
                        <th>Ref.</th>
                        <th>Provento</th>
                        <th>Desconto</th>
                    </tr>
                </thead>

                <tbody>
                    <tr class="info__table">
                        <td class="info__event">Saldo/Salário</td>
                        <td class="info__ref" id="salary_balance"></td>
                        <td class="info__income" id="salary_income"></td>
                        <td class="info__discount" id="salary_discount"></td>
                    </tr>

                    <tr class="info__table">
                        <td class="info__event">Aviso Prévio Indenizado</td>
                        <td class="info__ref" id="notice_balance"></td>
                        <td class="info__income" id="notice_income"></td>
                        <td class="info__discount" id="notice_discount"></td>
                    </tr>

                    <tr class="info__table">
                        <td class="info__event">13° Salário Proporcional</td>
                        <td class="info__ref" id="thirteeenthProportional_balance"></td>
                        <td class="info__income" id="thirteeenthProportional_income"></td>
                        <td class="info__discount" id="thirteeenthProportional_discount"></td>
                    </tr>

                    <tr class="info__table">
                        <td class="info__event">13° Salário Aviso Prévio</td>
                        <td class="info__ref" id="thirteeenthNotice_balance"></td>
                        <td class="info__income" id="thirteeenthNotice_income"></td>
                        <td class="info__discount" id="thirteeenthNotice_discount"></td>
                    </tr>

                    <tr class="info__table">
                        <td class="info__event">Férias Vencidas</td>
                        <td class="info__ref" id="expiredVacations_balance"></td>
                        <td class="info__income" id="expiredVacations_income"></td>
                        <td class="info__discount" id="expiredVacations_discount"></td>
                    </tr>

                    <tr class="info__table">
                        <td class="info__event">Férias Proporcionais</td>
                        <td class="info__ref" id="proportionalVacations_balance"></td>
                        <td class="info__income" id="proportionalVacations_income"></td>
                        <td class="info__discount" id="proportionalVacations_discount"></td>
                    </tr>

                    <tr class="info__table">
                        <td class="info__event">Férias Sobre Aviso Prévio</td>
                        <td class="info__ref" id="vacationsNotice_balance"></td>
                        <td class="info__income" id="vacationsNotice_income"></td>
                        <td class="info__discount" id="vacationsNotice_discount"></td>
                    </tr>

                    <tr class="info__table">
                        <td class="info__event">1/3 Férias</td>
                        <td class="info__ref" id="aThirdVacations_balance"></td>
                        <td class="info__income" id="aThirdVacations_income"></td>
                        <td class="info__discount" id="aThirdVacations_discount"></td>
                    </tr>

                    <tr class="info__table">
                        <td class="info__event">INSS Salário*</td>
                        <td class="info__ref" id="inss_percent"></td>
                        <td class="info__income" id="inss_income"></td>
                        <td class="info__discount" id="inss_discount"></td>
                    </tr>

                    <tr class="info__table">
                        <td class="info__event">INSS 13° Salário*</td>
                        <td class="info__ref" id="thirteeenthInss_percent"></td>
                        <td class="info__income" id="thirteeenthInss_income"></td>
                        <td class="info__discount" id="thirteeenthInss_discount"></td>
                    </tr>

                    <tr class="info__table">
                        <td class="info__event">Total</td>
                        <td class="info__ref"></td>
                        <td class="info__income" id="total_income"></td>
                        <td class="info__discount" id="total_discount"></td>
                    </tr>
                </tbody>
            </table>
            <div class="details__buttons">
                <a class="details__button" href="/index.html">Salvar</a>
                <a class="details__button" href="/result.html">Resultado</a>
            </div>
        </form>
    </main>
    <footer>
        <p class="copyright"><span id="copy"> &copy;</span> Copyright Codartche Digital - 2021</p>
    </footer>
    <script type="text/javascript" src="/js/jquery.js"></script>
    <script src="js/table.js"></script>
</body>

</html>
